<!DOCTYPE html>
<html>

<head>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <style>
html,
body {
  margin: 0;
  padding: 0;
  background: #84d36e;
}
.message {
  position: absolute;
  top: 10%;
  width: 100%;
  color: #fff;
  text-align: center;
  text-transform: uppercase;
  font-size: 40px;
  font-family: 'Open Sans', sans-serif;
}
.outer {
  position: absolute;
  overflow: hidden;
  height: 100%;
}
.outer .container {
  position: relative;
  overflow: hidden;
  top: 90%;
}
.outer .container ul {
  width: 200%;
  height: 50px;
  overflow: hidden;
  list-style: none;
  margin: 0;
  padding: 0;
}
.outer .container ul#front {
  position: absolute;
  left: -20px;
  top: 20px;
}
.outer .container ul#front li {
  background: #3b88db;
}
.outer .container ul li {
  display: inline-block;
  white-space: nowrap;
  width: 200px;
  height: 100px;
  border-radius: 50%;
  background: #236fc0;
  float: left;
  position: relative;
  margin-left: -50px;
}
.outer .container .fill {
  background: #3b88db;
  height: 5000px;
}
.outer .container .fill .fa {
  color: #fff;
  color: rgba(255, 255, 255, 0.6);
  position: absolute;
  left: 49%;
  top: 100px;
  cursor: pointer;
  opacity: 0;
}


    </style>
</head>

<body>

<div class="outer">
  <div class="message">Flood warning</div>
  <div class="container" id="sea">
    <ul id="back">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <ul id="front">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <div class="fill"><i class="fa fa-arrow-down fa-3x" title="Make the flood go down"></i></div>
  </div>
</div>


<script>
    var frontWaves = document.getElementById('front'),
		backWaves = document.getElementById('back'),
		sea = document.getElementById('sea')
		tl = new TimelineMax({
			delay:2
		});

function movewaves() {
	TweenMax.to(frontWaves, 2, { x:-30, y:3, yoyo:true, repeat:-1, ease: Power1.easeInOut });
	TweenMax.to(backWaves, 2, { x:-20, y:2, yoyo:true, repeat:-1, ease: Power1.easeInOut });
}

movewaves()
tl.to(sea, 5, { css:{ top:'0%' }, ease: Power1.easeIn })
	.to('.fa', 1, { opacity:1, delay:1 });


function pullThePlug() {
	tl.reverse();

	setTimeout(function() {
		reflood();
	}, 9000)
}

function reflood() {
	tl.play();
}

$('.fa').on('click', function(){
	pullThePlug();
});
</script>

<div class="container" id="image">
<img src="prediction.png">
</div>

</body>

</html>
